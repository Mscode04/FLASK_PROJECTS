<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    img{
        border-radius: 10px;
        height: 200px;
    }
    input{
        height: 50px;
        width: 200px;
        border-radius: 10px;
        color: aliceblue;
        border: 0;
        background-color: rgb(38, 127, 205);
    }
</style>
<body>
    <h1>Dice Roller Game</h1>
    <form action="/roll" method="POST">
        <img src="/static/images/{{img}}" alt="Dice">
        <br>
        <input type="submit" value="Roll">
    </form>
</body>
</html>
